<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Bayan</title>
</head>

<body>
  <div class="page">
    <main class="main">
      <h1>CSS Bayan</h1>
      <div class="accord">
        <div class="accord-item">
          <input type="radio" name="rd" id="rd1" checked hidden>
          <label for="rd1" class="item-wrapper">
            <div class="item-title">Ты пофиксил баги? <span class="item-icon"></span></div>
            <div class="item-content"><img src="assets/img/mem-1.jpg" width="604" height="417" alt="Ты пофиксил баги?">
            </div>
          </label>
        </div>
        <div class="accord-item">
          <input type="radio" name="rd" id="rd2" hidden>
          <label for="rd2" class="item-wrapper">
            <div class="item-title">Когда открыл код, который писал пару недель назад <span class="item-icon"></span>
            </div>
            <div class="item-content"><img src="assets/img/mem-2.jpg" width="604" height="577"
                alt="Когда открыл код, который писал пару недель назад"></div>
          </label>
        </div>
        <div class="accord-item">
          <input type="radio" name="rd" id="rd3" hidden>
          <label for="rd3" class="item-wrapper">
            <div class="item-title">Есть три способа взбодриться <span class="item-icon"></span></div>
            <div class="item-content"><img src="assets/img/mem-3.jpg" width="544" height="604"
                alt="Есть три способа взбодриться"></div>
          </label>
        </div>
        <div class="accord-item">
          <input type="radio" name="rd" id="rd4" hidden>
          <label for="rd4" class="item-wrapper">
            <div class="item-title">Когда читаешь список требований на должность Junior Frontend Developer <span
                class="item-icon"></span></div>
            <div class="item-content"><img src="assets/img/mem-4.jpg" width="604" height="535"
                alt="Когда читаешь список требований на должность Junior Frontend Developer"></div>
          </label>
        </div>
        <div class="accord-item">
          <input type="radio" name="rd" id="rd5" hidden>
          <label for="rd5" class="item-wrapper">
            <div class="item-title">Типичный заказчик <span class="item-icon"></span></div>
            <div class="item-content"><img src="assets/img/mem-5.jpg" width="604" height="543" alt="Типичный заказчик">
            </div>
          </label>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
